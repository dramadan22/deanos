name: Update Weekly Meals and Workouts

on:
  schedule:
    - cron: "0 6 * * 0"
  workflow_dispatch:

jobs:
  update-weekly-content:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install anthropic certifi

      - name: Update weekly content
        run: python scripts/update_weekly_content.py
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add weekly-recipes.json weekly-workouts.json
          git commit -m "Update weekly meals and workouts"
          git push
