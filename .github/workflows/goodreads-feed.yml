name: Update Goodreads Feed

on:
  schedule:
    - cron: "0 16 * * 0"  # 8am PST (16:00 UTC) every Sunday
  workflow_dispatch:

jobs:
  update-goodreads:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Fetch Goodreads feed
        run: python scripts/fetch_goodreads.py
        env:
          GOODREADS_USER_ID: ${{ secrets.GOODREADS_USER_ID }}
          GOODREADS_RSS_KEY: ${{ secrets.GOODREADS_RSS_KEY }}

      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add goodreads-feed.json
          git commit -m "Update Goodreads feed"
          git push
